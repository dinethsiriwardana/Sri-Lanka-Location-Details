<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SL Cities - Provinces</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link href="dashboard.css" rel="stylesheet">
</head>

<body class="sidebar-collapsed" data-page="provinces">
    <div id="header-placeholder"></div>

    <!-- Provinces Page Content -->
    <div class="content-page active" id="provinces-page">
        <div class="container-fluid">
            <h2 class="page-title">Provinces</h2>


            <!-- Second row - Districts by Province -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>Districts by Province</h5>
                                <select id="province-dropdown" class="form-select" style="max-width: 300px;">
                                    <option value="">Select Province to View Districts</option>
                                    <!-- Provinces will be dynamically loaded -->
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>District Name (EN)</th>
                                            <th>District Name (SI)</th>
                                            <th>District Name (TA)</th>
                                            <th>City Count</th>
                                        </tr>
                                    </thead>
                                    <tbody id="province-districts-table">
                                        <!-- Districts will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Loader -->
    <script src="js/template-loader.js"></script>
    <!-- Core Dashboard JS -->
    <script src="dashboard.js"></script>
    <!-- Page Specific Script -->
    <script src="js/provinces.js"></script>
</body>

</html>
